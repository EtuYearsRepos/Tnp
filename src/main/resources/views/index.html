<!-- Il existe deux type de fonctions avec les fragments:
   - replace, qui remplace le header par le fragment appelé
   - insert, qui ajoute en plus le fragment appelé

   plus d'infos sur:
   https://www.baeldung.com/spring-thymeleaf-fragments
-->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head th:insert="fragments/general.html :: head">
      
      <!--<script src='header.js'></script>-->
      <script type="module" th:src="@{body.js}" defer></script>
      <title>Index</title>
   </head>
   <body>
      <header th:replace="fragments/general.html :: header"></header>
      <div th:replace="fragments/general.html :: center"></div>
      <footer th:replace="fragments/general.html :: footer"></footer>
   </html>
