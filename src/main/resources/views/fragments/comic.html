<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="flex-grow-1 row justify-content-center w-100" th:fragment="center">
            <div class="col-8">
                <div class="card m-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 align-self-center">
                                <img class="w-100" th:src="@{../images/comic.png}" alt="comic logo">
                            </div>
                            <div class="col-6 align-self-center">
                                <span class="h1 card-title text-dark" th:text="${comic.getTitle()}" ></span>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Publisher : </span>
                                    <span class="card-text badge badge-secondary text-light" th:text="${comic.getPublisher()}" ></span>
                                </div>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Artist : </span>
                                    <span class="card-text badge badge-secondary text-light" th:text="${comic.getArtist()}" ></span>
                                </div>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Writer : </span>
                                    <span class="card-text badge badge-secondary text-light" th:text="${comic.getWriter()}" ></span>
                                </div>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Publication date : </span>
                                    <span class="card-text badge badge-secondary text-light" th:text="${comic.getPublicationDate()}" ></span>
                                </div>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Status : </span>
                                    <span class="card-text badge badge-success text-light" th:text="${comic.getStatus()}" ></span>
                                </div>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Subs : </span>
                                    <span class="card-text badge badge-info text-light" th:text="${comic.getSubNb()}" ></span>
                                    <div>
                                        <a th:if="${isSubscribed}" th:href="@{'/api/user/unsubscribe/' + ${comic.getId()} + '/comic'}"><i class="h4 bi bi-bookmark-heart-fill text-danger" id="fav-button"></i></a>
                                        <a th:unless="${isSubscribed}"th:href="@{'/api/user/subscribe/' + ${comic.getId()}}"><i class="h4 bi bi-bookmark-heart text-dark" id="fav-button"></i></a>
                                    </div>
                                </div>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Summary : </span>
                                    <br>
                                    <span class="card-text text-dark" th:text="${comic.getSummary()}" ></span>
                                    <span>...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card m-3">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-dark">Issues</h3>
                        </div>
                        <div class="" th:each="issue : ${comic.getIssues}">
                            <p class="card-text text-dark text-capitalize m-0" th:text="${issue}" ></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
