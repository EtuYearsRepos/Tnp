    <body>
        <div class="flex-grow-1 row justify-content-center w-100" th:fragment="center">
            <div class="col-8">
                <div class="card m-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <img class="img-thumbnail w-100" th:src="@{../images/user.png}" alt="user logo">
                            </div>
                            <div class="align-self-center">
                                <h1 class="card-title text-dark" th:text="${current_user.getUsername()}"></h1>
                                <div class="w-100">
                                    <span class="font-weight-bold text-dark">Email : </span>
                                    <span class="card-text badge badge-secondary text-light" th:text="${current_user.getUsername()}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="favorites-tab" data-toggle="tab" href="#favorites" role="tab" aria-controls="favorites" aria-selected="true">Favorites</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" id="edit-profile-tab" data-toggle="tab" href="#edit-profile" role="tab" aria-controls="edit-profile" aria-selected="false">Edit profile</a>
                            </li> -->
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="m-3 tab-pane fade show active" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <th:block th:each="fav : ${favs}">
                                            <a class="card-link text-capitalize m-0" th:href="@{'/comic/' + ${fav.getId()}}" th:text="${fav.getTitle()}"></a>
                                            <i class="bi bi-bookmark-heart-fill text-danger"></i>
                                        </th:block>
                                    </li>
                                </ul>
                            </div>
                            <!-- <div class="m-3 tab-pane fade" id="edit-profile" role="tabpanel" aria-labelledby="edit-profile-tab">Edit Profile</div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
