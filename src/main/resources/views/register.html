<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TnPComics</title>
    </head>
    <body>
        <form action="" method="get" class="container">
            <div class="formulaire">
            <h1>Register </h1>
            <div class="champs">
                <div>
                    <!--<label for="firstname">First Name </label>-->
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                </div>

                <div>
                    <!--<label for="lastname">Last Name </label>-->
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                </div>  

                <div>
                    <!--<label for="email">Email </label>-->
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div>
                    <!--<label for="password">Password </label>-->
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <div>
                    <!--<label for="passwordconf">Confirm Password </label>-->
                    <input type="password" name="passwordconf" id="passwordconf" placeholder="Confirm Password" required>
                </div>            

                <div>
                    <!--<label for="ccn">Credit Card Number</label>-->
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="Credit Card : xxxx xxxx xxxx xxxx">
                </div>
                            
                <div>
                    <!--<label for="birthdate">Birth Day </label>-->
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>
            </div>

            <div class="bouton">
                <input type="submit" value="Register">
            </div>
        </div> 
        </form>
    </body>
</html>
